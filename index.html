<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CultMovies</title>
     <!--Hojas de estilo-->
     <link rel="stylesheet" href="./css/reset.css">
     <link rel="stylesheet" href="./css/styles.css">
     <!--Fuentes-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
     <!--Animaciones de Boostrap-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     
</head>
<body>
    <!--Menú de navegación y logo-->
    <header class="contenedor-header-nav" id="header-index">
    <a class="logo-nav" href="index.html"> <img src="./media/logo.jpg" alt="logo-cult-movies"></a>
            <nav class="contenedor-nav">       
              <span><a href="index.html" target="_blank">Películas</a></span>
              <span><a href="index.html" target="_blank" >Series</a></span>
              <span><a href="index.html" target="_blank" >Documentales</a></span>
              <button name="buscar" type="button"><img class="iconobuscar" src="./assets/noun-search-icon-304938.svg" alt="icono-buscar"></button>
              <button name="usuario" type="button"><img class="iconouser" src="./assets/noun-settings-6195899.svg" alt="icono-user-config"></button>
            </nav>
            
    </header>
      <!--Título de la página y secciones-->
<main>
    <section class="titulo">
        <h1 class="animate__animated animate__shakeY" >Descubriendo cine de culto </h1>
        <article>
        <img class="headercm" src="./media/headercm.jpg" alt="collage of John Waters movies" width="70%" height="70%">
        </article>
    </section>
</main>
<section class="peliculas">
    <h2 class="animate__animated animate__flip">Películas</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZNAHcMMOHE8?si=-a_8QqTHTie7ZINb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
    <iframe src="https://player.vimeo.com/video/388834918?h=55bb683c16" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</section>
<section class="series">
    <h2 class="animate__animated animate__flip">Series</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3aeDFswB8fY?si=r8hsP-4XesGpbTBc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</section>
 <!--Formulario y footer-->
<form action="" method="get" autocomplete="on">
        <fieldset class="formulario">
    <legend>Datos</legend>
        <label for="nombre">Nombre</label>
    <input type="text" name="nombre" placeholder="Ingrese su nombre">
    <br>
    <label for="email">E-mail</label>
    <input type="text" name="email" placeholder="Ingrese su email">
    <br>
    <label for="asunto">Asunto</label>
    <input type="text" name="asunto"placeholder="Motivo de contacto">
    <br>
    <label for="checkbox">¿Desea recibir novedades?</label>
    <input type="checkbox">
    <br>
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" placeholder="Deja tu mensaje" cols="30" rows="10"></textarea>
        </fieldset>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
</form>
<footer>© 2023 CultMovies, todos los derechos reservados. Hay 2 películas y 1 serie disponibles</footer>
</body>
</html>
